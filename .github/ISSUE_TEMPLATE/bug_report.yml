name: Bug report
description: Report a problem or unexpected behavior in the Copilot Studio Kit
title: "Bug: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting an issue. Please provide as much detail as possible to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Clearly describe the issue you are encountering.
      placeholder: What is happening?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: List the steps needed to reproduce the issue.
      placeholder: |
        1. Go to...
        2. Click on...
        3. Observe...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Relevant environment details (e.g., Copilot Studio version, browser, tenant type).
      placeholder: |
        - Copilot Studio version:
        - Browser:
        - Tenant type:
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Additional context or logs
      description: Screenshots, error messages, logs, or related issues.
    validations:
      required: false
