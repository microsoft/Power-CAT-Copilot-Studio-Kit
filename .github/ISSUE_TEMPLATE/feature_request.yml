name: Feature request
description: Suggest an idea or enhancement for the Copilot Studio Kit
title: "Feature request: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to submit a feature request.

  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What problem are you trying to solve?
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: What would you like to see added or changed?
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Links, screenshots, or related details.
    validations:
      required: false
